<!DOCTYPE html>
<html lang="en" >
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Make an appointment</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Playfair+Display:700,900|Source+Sans+Pro:400,600,700'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/calender.css') }}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  
  <div id="calendar">
    <div class="header">
      <div class="overlay">
        <h1>Make appointment</h1>
      </div>
    </div>
    <div class="monthChange"></div>
  </div>
  
  <div class="inner-wrap">
  
    <form>
      <div class="form-name">
        <input type="text" name="name" id="name">
        <label for="name">Your name</label>
      </div>
      
      <div class="form-name">
        <input type="email" name="email" id="email">
        <label for="email">Your email</label>
      </div>
      
      <form action="{{ url_for("Calender")}}" method="post"><button type="submit" class="request disabled">
        Request appointment <br class="break">
        <span>on</span>
        <span class="day"></span>
        <span>at</span>
        <span class="time"></span>
        <div class="sendRequest"></div>
      </button>
    </form>

  </div>
  
  <div class='timepicker'>
    <div class="owl">
      <div>06:00</div>
      <div>07:00</div>
      <div>08:00</div>
      <div>09:00</div>
      <div>10:00</div>
      <div>11:00</div>
      <div>12:00</div>
      <div>13:00</div>
      <div>14:00</div>
      <div>15:00</div>
      <div>16:00</div>
      <div>17:00</div>
      <div>18:00</div>
      <div>19:00</div>
      <div>20:00</div>
    </div>
    <div class="fade-l"></div>
    <div class="fade-r"></div>
  </div>
    
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.2/owl.carousel.min.js'></script><script  src="{{ url_for('static', filename='scripts/script.js') }}"></script>

</body>
</html>
