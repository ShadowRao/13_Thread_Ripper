<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
    <title>Reistration Form</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <form action="/">
        <div class="container" style="max-width: 100%;">
          <h1 id="h1">Register Form</h1>
          <p>Please fill in this form to create an account.</p>

          <hr style="border-top: 1px solid dodgerblue; border-radius: 5px; height: auto; max-width: 100%;" ><br>
      
            <label for="name"><strong>Full Name</strong></label>
            <input type="text" name="name" id="name" placeholder="Full Name" required>

            <label for="email"><strong>Email</strong></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>
          
            <label for="psw"><strong>Password</strong></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      
            <label for="phno" id="phno"><strong>Phone Number</strong></label>
            <br>
            <select name="phoneCode" id="phnoc" required >
                <option selected hidden value="">Code</option>
                <option value="66" >+91</option>
            </select>
            <input type="phone" name="phone" id="phno" placeholder="8123456789"  pattern="^\d{10}$" required>
            
            <br>
            <label for="Age" ><strong>Age</strong></label>
            <input type="password" placeholder="Enter Your Age" name="age" id="Age"  required>
           
            <label for="Blood"><strong> Blood Group </strong></label>
            <br>
            <select name="select" id="Blood" required style="width: 100%;">
                <option value="" selected>Select</option>
                <option value="A+">A+ve</option>
                <option value="A-">A-ve</option>
                <option value="B+">B+ve</option>
                <option value="B-">B-ve</option>
                <option value="AB+">AB+ve</option>
                <option value="AB-">AB-ve</option>
                <option value="O+">O+ve</option>
                <option value="O-">O-ve</option> 
            </select>

            <br>
            <label for="country"> <strong>Country</strong></label>
            <br>
            <select name="select" id="country" size="1" >
                <option value="" selected="selected">Select Country</option>
                <option value="India">India</option>
            </select>

            <br>
            <label for="state"><strong>State </strong></label><br>
            <select name="select" id="state" size="1"  style="max-width: 100%; height: auto;">
                <option value="" selected="selected">Select State</option>
                <option value="Karnataka">Karnataka</option>
            </select>
            
            <br>
            <label for="district"><strong>District </strong></label><br>
            <select name="select" id="district" size="1" style="max-width: 100%; height: auto;">
                <option value="" selected="selected">Select District</option>
                <option value="Udupi">Udupi</option>
                <option value="Mangalore">Mangalore</option>
            </select>

      
            <p><input type="checkbox" name="checkbox" required> By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
            <div class="clearfix">
                <button type="submit" class="btn">Sign Up</button>
            </div>
        </div>
        
    </form>


</body>
</html>
