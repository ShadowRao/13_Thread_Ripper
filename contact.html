<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <link rel="stylesheet" href="styless.css">
    <title>Contact</title>
</head>
<body>
    <section class="contact">
        <div class="content">       
            <h2>We'd Love To Hear From You</h2>
            <p>
                Questions, reports, feedback, feature requests - We are here for it all
            </p>
        </div>
        <div class="container">
            <div class="contactinfo">
                <div class="box">
                    <div class="icon"><img src="outline_location_on_black_24dp.png" alt=""></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Vishwothama Nagar, Bantakal, Karnataka 574115</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><img src="outline_phone_black_24dp.png" alt=""></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+91 820 2589182</p>
                        <p>+91 820 2589183</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><img src="outline_email_black_24dp.png" alt=""></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>info@sode-edu.in</p>
                    </div>
                </div>
            </div>
            <div class="contactform">
                <form>
                    <h2>Get In Touch With Us</h2>
                    <div class="inputbox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputbox">
                        <textarea required="required"></textarea>
                        <span>Type Your Message...</span>
                    </div>
                    <div class="inputbox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
